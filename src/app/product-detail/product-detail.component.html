<mat-card>
  <img mat-card-image src="http://placehold.it/820x320">
  <mat-card-content>
    <h4 class="pull-right">{{ product.price }} </h4>
    <h4>{{ product.title }}</h4>
    <p>{{ product.description }} </p>
  </mat-card-content>
  <div class="ratings">
    <nga-stars [rating]="product.rating"></nga-stars>
  </div>
</mat-card>
